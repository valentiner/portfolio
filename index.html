<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Jane Doette Portfolio</title>

        <link href="http://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img class="title-logo" src="images/logo.png" alt="Udacity logo">
                </div>
                <div class="col-md-6 text-right text-uppercase">
                    <h1 class="title-super text-thin">Jane Doette</h1>
                    <h4>Front-End Ninja</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <img class="img-responsive" src="images/main.png" alt="Main portfolio image">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h2 class="text-muted">Featured Work</h2>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-md-4">
                    <img class="img-responsive" src="images/appify.png" alt="The Intro project image">
                    <h3 class="text-uppercase">Appify</h3>
                    <p>https://github.com/udacity/Appify</p>
                </div>
                <div class="col-md-4">
                    <img class="img-responsive" src="images/sunflower.png" alt="The Portfolio project image">
                    <h3 class="text-uppercase">Sunflower</h3>
                    <p>https://github.com/valentiner/Sunflower</p>
                </div>
                <div class="col-md-4">
                    <img class="img-responsive" src="images/bokeh.png" alt="Project #3 portfolio image">
                    <h3 class="text-uppercase">Bokeh</h3>
                    <p>https://github.com/valentiner/Bokeh</p>
                </div>
            </div>
        </div>
    </body>
</html>
